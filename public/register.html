<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <h2>Register</h2>

      <form id="registerForm">
        <input id="firstname" type="text" placeholder="Firstname" required />
        <input id="lastname" type="text" placeholder="Lastname" required />

        <input id="age" type="number" placeholder="Age" min="1" max="120" required />

        <select id="gender" required class="select">
          <option value="" selected disabled>Gender tanlang</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />

        <button type="submit">Ro‘yxatdan o‘tish</button>
      </form>

      <p class="muted">Akkount bormi? <a href="login.html">Login</a></p>
      <p id="err" class="err"></p>
    </div>

    <script>
      const BASE_URL = "http://localhost:4000";
      const errEl = document.getElementById("err");

      async function request(path, options = {}) {
        const res = await fetch(BASE_URL + path, {
          ...options,
          headers: {
            "Content-Type": "application/json",
            ...(options.headers || {}),
          },
        });

        const text = await res.text();
        let data = {};
        try {
          data = text ? JSON.parse(text) : {};
        } catch {
          data = {};
        }

        if (!res.ok) throw new Error(data.message || "Request failed");
        return data;
      }

      document.getElementById("registerForm").addEventListener("submit", async e => {
        e.preventDefault();
        errEl.textContent = "";

        const firstname = document.getElementById("firstname").value.trim();
        const lastname = document.getElementById("lastname").value.trim();
        const age = Number(document.getElementById("age").value);
        const gender = document.getElementById("gender").value;
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          await request("/api/auth/register", {
            method: "POST",
            body: JSON.stringify({ firstname, lastname, age, gender, email, password }),
          });

          location.href = "login.html";
        } catch (err) {
          errEl.textContent = err.message;
        }
      });
    </script>
  </body>
</html>
